<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>

        <!-- Header -->
        <ul id="header">
            <li class="header-items"><a href="#">Gmail</a></li>
            <li class="header-items"><a href="#">Images</a></li>
            <li class="header-items"><a href="#"><img id="home-apps-icon" src="images/home-apps-icon.png"></a></li>
            <li class="header-items"><button id="sign-in" name="sign-in">Sign In</button></li>
        </ul>

        <main>
            <div class="logo">
                <img src="images/google-logo.png" alt="Google Logo">
            </div>
            <div class="input-box">
                <img id="magnifying-icon" src="images/magnifying-glass-icon.png" alt="Google's magnifying glass icon">
                <input id="search-bar" type="text">
                <img id="voice-icon" src="images/voice-search-iconpng.png" alt="Google's voice search icon">
            </div>
            <div class="search-keys">
                <button class="search-key" name="search-key" type="submit">Google Search</button>
                <button class="search-key" name="search-key" type="submit">I'm Feeling Lucky</button>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer">
            <ul id="footer-left-end">
                <li class="footer-items"><a href="#">Advertising</a></li>
                <li class="footer-items"><a href="#">Business</a></li>
                <li class="footer-items"><a href="#">About</a></li>
                <li class="footer-items"><a href="#">How Search Works</a></li>
            </ul>

            <ul id="footer-right-end">
                <li class="footer-items"><a href="#">Privacy</a></li>
                <li class="footer-items"><a href="#">Term</a></li>
                <li class="footer-items"><a href="#">Settings</a></li>
            </ul>
        </div>

    </body>
</html>
